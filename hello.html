<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 수상 경력 및 활동</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 300px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        .card h3 {
            font-size: 1.2em;
            color: #007BFF;
            margin: 10px 0;
        }
        .card p {
            font-size: 0.9em;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">주요 수상 경력 및 활동</div>
        <div class="cards">
            <!-- Card 1 -->
            <div class="card">
                <img src="https://via.placeholder.com/60" alt="Award Icon">
                <h3>네트워크 프로그래밍 경진대회</h3>
                <p>최우수상 수상<br>네트워크 응용 프로그램 개발</p>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <img src="https://via.placeholder.com/60" alt="Program Icon">
                <h3>싱가포르 NUS 프로그램</h3>
                <p>글로벌 AI SW 역량 강화<br>선진 기술 학습 및 협업</p>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <img src="https://via.placeholder.com/60" alt="Trophy Icon">
                <h3>전공 동아리 경진 대회</h3>
                <p>대상 수상<br>전공 지식 활용 프로젝트</p>
            </div>
        </div>
    </div>
</body>
</html>
